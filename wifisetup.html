R"=====(<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="VictorLozada.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript">
 function booting() {
    //document.getElementById("workmode").onclick = function () {  location.href = "workmode.html";  };
    document.getElementById("wifisetup").onclick = function () {  location.href = "wifisetup.html";  };
    document.getElementById("update").onclick = function () {  location.href = "update";  };
  }
</script>
</head>
<body onload="booting()">

 <section class="cform">
   <article class="title">
     <span>Wifi Config</span>
   </article>
   <article class="form">
     <div>Host Name</div>
     <input type="text" name="hostname" placeholder="hostame">
     <div>Wifi Mode</div>
     <select id="wifimode">
       <option value="AP">Access Point</option>
       <option value="CLI" selected="selected">Client</option>
     </select>
     <article class="title">
       <span>LAN Config</span>
     </article>     <select id="dhcp">
       <option value="dhcp" %s>DHCP Client</option>
       <option value="fixip" %s>Fixed IP</option>
     </select>
     <div>IP</div>
     <input type="text"  name="myip" placeholder="192.168.0.5" value="%s" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
     <div>Gateway</div>
     <input type="text"  name="gatw" placeholder="192.168.0.1" value="%s" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
     <div>Netmask</div>
     <input type="text"  name="mask" placeholder="255.255.255.0" value="%s" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
     <div>DNS1</div>
     <input type="text"  name="dns1" placeholder="255.255.255.0" value="%s" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
   </article>
   <article class="btn">
     <input type="submit" value="Send The Message">
   </article>
 </section>
<p id="ESO">%s</p>
<p>Uptime: %02d:%02d:%02d</p>
</body>
</html>

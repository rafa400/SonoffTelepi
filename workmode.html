R"=====(<!DOCTYPE html>
<html>
<head>
  <title>TelePi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="VictorLozada.css" type="text/css" rel="stylesheet">
  <style>
  .tg  {border-collapse:collapse;border-spacing:0;}
  .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
  .tg .tg-baqh{text-align:center;vertical-align:top}
  select{text-align:center;vertical-align:top;width:25px}
  option{text-align:center;vertical-align:top;width:25px}
  </style>
</head>
<body>
<form method="post">
 <section class="cform">
   <article class="title">
     <span>GPIO Config</span>
   </article>
   <article class="form">
<div style="width:90%;margin-left:0px;text-align:center">
     <table class="tg">
       <tr>
         <th class="tg-baqh"></th>
         <th class="tg-baqh"></th>
         <th class="tg-baqh">Switch</th>
         <th class="tg-baqh">Button</th>
       </tr>
       <tr>
         <td class="tg-baqh">Relay</td>
         <td class="tg-baqh">OUT</td>
         <td class="tg-baqh"></td>
         <td class="tg-baqh"></td>
       </tr>
       <tr>
         <td class="tg-baqh">Led</td>
         <td class="tg-baqh">
           <select class=rafa  id="gpio13" name="gpio13">
             <option value="Relay" %00a>Relay</option>
             <option value="Pulse" %00b>Pulse</option>
             <option value="NU" %00c>N/U</option>
           </select>
         </td>
         <td class="tg-baqh"></td>
         <td class="tg-baqh"></td>
       </tr>
       <tr>
         <td class="tg-baqh">Button</td>
         <td class="tg-baqh">IN-Relay<br></td>
         <td class="tg-baqh"><input type="radio" name="gpio00sw" value="switch" %01></td>
         <td class="tg-baqh"><input type="radio" name="gpio00sw" value="push" %02></td>
       </tr>
       <tr>
         <td class="tg-baqh">GPIO14<br></td>
         <td class="tg-baqh">
           <select class=rafa  id="gpio14" name="gpio14">
             <option value="IN" %03>IN</option>
             <option value="IN-R" %b3>IN-Relay</option>
             <option value="OUT" %04>OUT</option>
             <option value="NU" %05>N/U</option>
           </select>
         </td>
         <td class="tg-baqh"><input type="radio" name="gpio14sw" value="switch" %06></td>
         <td class="tg-baqh"><input type="radio" name="gpio14sw" value="push" %07></td>
       </tr>
       <tr>
         <td class="tg-baqh">GPIO01<br></td>
         <td class="tg-baqh">
           <select class=rafa  id="gpio01" name="gpio01">
             <option value="IN" %08>IN</option>
             <option value="IN-R" %b8>IN-Relay</option>
             <option value="OUT" %09>OUT</option>
             <option value="NU" %10>N/U</option>
           </select>
         </td>
         <td class="tg-baqh"><input type="radio" name="gpio01sw" value="switch" %11></td>
         <td class="tg-baqh"><input type="radio" name="gpio01sw" value="push" %12></td>
       </tr>
       <tr>
         <td class="tg-baqh">GPIO03</td>
         <td class="tg-baqh">
           <select class=rafa  id="gpio03" name="gpio03">
             <option value="IN" %13>IN</option>
             <option value="IN-R" %b13>IN-Relay</option>
             <option value="OUT" %14>OUT</option>
             <option value="NU" %15>N/U</option>
           </select>
         </td>
         <td class="tg-baqh"><input type="radio" name="gpio03sw" value="switch" %16></td>
         <td class="tg-baqh"><input type="radio" name="gpio03sw" value="push" %17></td>
       </tr>
     </table>
</div>
   </article>
   <article class="btn">
     <input id="wifisetup" type="submit" name="save" value="Save"><input id="cancel" type="submit" name="cancel" value="Cancel">
   </article>
 </section>
</form>
</body>
</html>

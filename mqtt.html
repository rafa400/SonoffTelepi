<body onload="booting()">
<form method="post">
 <section class="cform">
   <article class="title">
     <span>MQTT Config</span>
   </article>
   <article class="form">
     <div><input type="checkbox" name="MQTTenabled" %0s> Enable MQTT</div>
     <div>path</div>
     <input type="text" name="MQTTServerPath" placeholder="/TelePi/Sonoff" value="%1s" maxlength="39">
     <div>Server IP</div>
     <input type="text"  name="MQTT_IP" placeholder="192.168.0.5" value="%2s" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
     <div>Port</div>
     <input type="text"  name="MQTT_Port" placeholder="1883" value="%3s" required pattern="[0-9]{1,5}" maxlength="5">
     <div>Password</div>
     <input type="text" name="MQTTpassword" placeholder="password" value="%4s" maxlength="30">
   </article>
   <article class="btn">
     <input id="mqttsetup" type="submit" name="save" value="Save"><input id="cancel" type="submit" name="cancel" value="Cancel">
   </article>
 </section>
</form>
</body>
</html>
